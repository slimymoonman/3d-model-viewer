<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epithelial Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: transparent;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #playPauseButton {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    #playPauseButton svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #playPauseButton:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="Epithelial_v01_tk001.glb"
    alt="3D model of epithelial cell"
    autoplay="false"
    animation-name="*"
    auto-rotate
    camera-controls
    interaction-prompt="auto"
    interaction-prompt-threshold="3000"
    disable-zoom
    environment-image="neutral"
    shadow-intensity="0"
    exposure="1"
    style="background-color: transparent;">
  </model-viewer>

  <div id="controls">
    <button id="playPauseButton" aria-label="Play/Pause">
      <!-- Start with play icon -->
      <svg id="playIcon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
        <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
      </svg>
    </button>
  </div>

  <script>
    const modelViewer = document.getElementById('model');
    const playButton = document.getElementById('playPauseButton');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');

    // Start animation paused
    modelViewer.pause();

    playButton.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        modelViewer.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    });
  </script>

</body>
</html>
