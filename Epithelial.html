<style>
  .thumbnail {
    cursor: pointer;
    width: 300px;
    border-radius: 12px;
    transition: transform 0.2s;
  }

  .thumbnail:hover {
    transform: scale(1.03);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: transparent;
    border: none;
    width: 80%;
    max-width: 800px;
    height: 500px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .close-button {
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 28px;
    color: white;
    cursor: pointer;
    background: #000;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    text-align: center;
    line-height: 40px;
    z-index: 10;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: transparent;
  }
</style>

<!-- Thumbnail image -->
<img src="https://slimymoonman.github.io/3d-model-viewer/tst.png" class="thumbnail" onclick="document.getElementById('modelModal').style.display='flex'">

<!-- Modal -->
<div id="modelModal" class="modal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="close-button" onclick="document.getElementById('modelModal').style.display='none'">&times;</div>
    <iframe 
      src="https://slimymoonman.github.io/3d-model-viewer/Epithelial.html"
      allow="fullscreen; xr-spatial-tracking; gyroscope; accelerometer"
      allowfullscreen>
    </iframe>
  </div>
</div>
