<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epithelial Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }

    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #playPauseButton {
      background-color: black;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playPauseButton svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #pauseIcon {
      display: none;
    }

    /* Rotate hint styling */
    #rotateHint {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 10px;
      z-index: 999;
      user-select: none;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    #rotateHint.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="Epithelial_v01_tk001.glb"
    alt="3D model of epithelial cell"
    animation-name="*"
    auto-rotate
    camera-controls
    disable-zoom
    interaction-prompt="none"
    environment-image="neutral"
    shadow-intensity="0"
    exposure="1"
    style="background-color: transparent;">
  </model-viewer>

  <!-- Rotate hint -->
  <div id="rotateHint">â†» Click and drag to rotate</div>

  <div id="controls">
    <button id="playPauseButton" aria-label="Play/Pause">
      <svg id="playIcon" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
      <svg id="pauseIcon" viewBox="0 0 24 24">
        <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
      </svg>
    </button>
  </div>

  <script>
    const modelViewer = document.getElementById('model');
    const playButton = document.getElementById('playPauseButton');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const rotateHint = document.getElementById('rotateHint');

    // Start paused
    modelViewer.addEventListener('load', () => {
      modelViewer.pause();
    });

    playButton.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        modelViewer.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    });

    // Hide rotate hint after user interacts by moving camera
    modelViewer.addEventListener('camera-change', () => {
      rotateHint.classList.add('hidden');
    }, { once: true }); // Only hide once on first interaction
  </script>

</body>
</html>
