<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epithelial Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }

    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #playPauseButton {
      background-color: black;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playPauseButton svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    #pauseIcon {
      display: none;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="Epithelial_v01_tk001.glb"
    alt="3D model of epithelial cell"
    animation-name="*"
    auto-rotate
    camera-controls
    disable-zoom
    interaction-prompt="auto"
