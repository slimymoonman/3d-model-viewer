<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epithelial Model Viewer with Play/Pause</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 700px;
      height: 500px;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: grab;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea1;
    }
  </style>
</head>
<body>

  <model-viewer 
    id="myModel" 
    src="https://slimymoonman.github.io/3d-model-viewer/Epithelial_v01_tk001.glb" 
    alt="Epithelial Model"
    camera-controls
    autoplay
    style="background: transparent;"
  ></model-viewer>

  <button id="playPauseBtn">Pause Animation</button>

  <script>
    const model = document.getElementById('myModel');
    const btn = document.getElementById('playPauseBtn');
    let isPlaying = true; // autoplay means animation starts playing

    btn.addEventListener('click', () => {
      if (isPlaying) {
        model.pause();
        btn.textContent = 'Play Animation';
      } else {
        model.play();
        btn.textContent = 'Pause Animation';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
