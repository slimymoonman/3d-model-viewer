<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epithelial Cell Animation</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }
  </style>
</head>
<body>

  <model-viewer
    src="Epithelial_v01_tk001.glb"
    alt="A 3D model of an epithelial cell"
    auto-rotate
    camera-controls
    autoplay
    animation-name="*"
    environment-image="neutral"
    shadow-intensity="0"
    disable-zoom
    exposure="1"
    ar
    ar-modes="webxr scene-viewer quick-look"
    reveal="auto"
    style="background-color: transparent;">
  </model-viewer>

</body>
</html>
