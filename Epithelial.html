<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer 
  id="myModel" 
  src="https://slimymoonman.github.io/3d-model-viewer/Epithelial_v01_tk001.glb" 
  alt="Epithelial Model"
  camera-controls 
  style="width: 600px; height: 400px; background: transparent;">
</model-viewer>

<script>
  const model = document.getElementById('myModel');
  let animationPlaying = false;

  model.addEventListener('click', () => {
    if(animationPlaying) {
      model.pause();  // pause animation
      animationPlaying = false;
    } else {
      model.play();   // play animation
      animationPlaying = true;
    }
  });
</script>
