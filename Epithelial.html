<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epithelial Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
      font-family: sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
      --poster-color: transparent;
    }

    #playPauseBtn {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    #playPauseBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="Epithelial_v01_tk001.glb"
    alt="3D model of epithelial cell"
    animation-name="*"
    auto-rotate
    camera-controls
    disable-zoom
    environment-image="neutral"
    shadow-intensity="0"
    exposure="1"
    style="background-color: transparent;"
    autoplay="false">
  </model-viewer>

  <div id="hint">Click to animate & rotate</div>
  <button id="playPauseBtn" aria-label="Play Animation" title="Play Animation">▶️</button>

  <script>
    const model = document.getElementById('model');
    const btn = document.getElementById('playPauseBtn');
    const hint = document.getElementById('hint');

    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (!isPlaying) {
        model.play();
        btn.textContent = '⏸️';
        btn.setAttribute('aria-label', 'Pause Animation');
        btn.setAttribute('title', 'Pause Animation');
      } else {
        model.pause();
        btn.textContent = '▶️';
        btn.setAttribute('aria-label', 'Play Animation');
        btn.setAttribute('title', 'Play Animation');
      }
      isPlaying = !isPlaying;
      hint.style.opacity = '0';
    });

    model.addEventListener('click', () => {
      hint.style.opacity = '0';
    });
  </script>
</body>
</html>
